<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --accent-color: #60a5fa;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.7);
        }
        
        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .media-controller {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .volume-display {
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            line-height: 1;
            margin-bottom: 0.5rem;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }
        
        .volume-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2.5rem;
        }
        
        .btn-media {
            background: rgba(96, 165, 250, 0.1);
            border: none;
            color: var(--accent-color);
            padding: 1rem;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-media:hover {
            background: var(--accent-color);
            color: var(--text-primary);
            transform: translateY(-2px);
        }
        
        .btn-media i {
            font-size: 1.5rem;
        }
        
        .volume-control {
            position: relative;
            padding: 0.5rem 0;
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(96, 165, 250, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
            transition: all 0.2s ease;
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: #93c5fd;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
            transition: all 0.2s ease;
        }
        
        .volume-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            background: #93c5fd;
        }
        
        @media (max-width: 480px) {
            .media-controller {
                margin: 1rem;
                padding: 2rem;
            }
            
            .volume-display {
                font-size: 3.5rem;
            }
        }
        
        /* Smooth animations for value changes */
        #volume_value {
            transition: all 0.2s ease;
        }
        
        /* Add percentage sign */
        #volume_value::after {
            content: "%";
            font-size: 2rem;
            color: var(--text-secondary);
            margin-left: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="media-controller">
        <div class="volume-display" id="volume_value">0</div>
        <div class="volume-label">Volume Control</div>
        
        <div class="controls">
            <button type="button" class="btn-media" id="prev_button">
                <i class="bi bi-skip-start-fill"></i>
            </button>
            <button type="button" class="btn-media" id="toggle_button">
                <i class="bi bi-play-fill"></i>
            </button>
            <button type="button" class="btn-media" id="next_button">
                <i class="bi bi-skip-end-fill"></i>
            </button>
        </div>
        
        <div class="volume-control">
            <input type="range" class="volume-slider" id="volumeChanger" 
                   value="0" min="0" max="100" step="5">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
