<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
    <div class="media-controller">
        <div class="volume-display" id="volume_value">0</div>
        <div class="volume-label">Volume Control</div>
        
        <div class="controls">
            <button type="button" class="btn-media" id="prev_button">
                <i class="bi bi-skip-start-fill"></i>
            </button>
            <button type="button" class="btn-media" id="toggle_button">
                <i class="bi bi-play-fill"></i>
            </button>
            <button type="button" class="btn-media" id="next_button">
                <i class="bi bi-skip-end-fill"></i>
            </button>
        </div>
        
        <div class="volume-control">
            <input type="range" min="0" max="100" value="0" step="5" class="volume-slider" id="volumeChanger">
        </div>
        
        <div class="controls volume-buttons">
            <button class="btn-media" id="v_down_button">
                <i class="bi bi-volume-down-fill"></i>
            </button>
            <button class="btn-media" id="v_up_button">
                <i class="bi bi-volume-up-fill"></i>
            </button>
        </div>

        <div class="qr-section">
            <div class="qr-code" id="qrcode"></div>
            <div class="server-url" id="serverUrl"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
